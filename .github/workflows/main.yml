name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # To fetch all history for all branches and tags

      - name: Set up SSH agent
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key
          eval "$(ssh-agent -s)"
          ssh-add private_key

      - name: Configure git
        run: git config --global --add safe.directory /opt/test-ci/test-ci

      - name: Navigate to project directory
        run: cd /opt/test-ci/test-ci

      - name: Print working directory
        run: pwd

      - name: Show git status
        run: git status

      - name: Pull latest changes
        run: |
          GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=no' git pull origin main

      - name: Post-build script
        run: |
          echo "Pull latest changes successful"
          echo "Passed!"
