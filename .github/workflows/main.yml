name: Deploy to Ubuntu Server

on:
  push:
    branches: main 

jobs:
  deploy:
    runs-on: ubuntu-latest  # Or a suitable image for your tasks

    steps:
      - uses: actions/checkout@v3  # Check out code from the repository

      - name: "Install SSH key"
        run: |
          mkdir -p ~/.ssh  # Ensure the .ssh directory exists
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key  
          chmod 600 ~/.ssh/deploy_key 
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts 
          eval "$(ssh-agent -s)"  
          ssh-add ~/.ssh/deploy_key
          ssh-add -l  

      - name: "Deploy to server"
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /opt/test-ci/test-ci
          pwd
          GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=accept-new' git pull origin main
          EOF

      - name: "Post-deployment actions"
        run: |
          echo "Deployment and service restart successful"
          echo "Pass!"
