name: Deploy to Ubuntu Server

on:
  push:
    branches: main 

jobs:
  deploy:
    runs-on: ubuntu-latest  # Or a suitable image for your tasks

    steps:
      - uses: actions/checkout@v3  # Check out code from the repository

      - name: "Install SSH key"
        run: |
          mkdir -p ~/.ssh  # Ensure the .ssh directory exists
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key  
          chmod 600 ~/.ssh/deploy_key 
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/deploy_key.pub 
          chmod 644 ~/.ssh/deploy_key.pub  # Set proper permissions
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts 
          eval "$(ssh-agent -s)"  
          ssh-add ~/.ssh/deploy_key  
          ssh-add -l  

      - name: "Deploy to server"
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /opt/test-ci/test-ci
            GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=no' git pull origin main 
            sudo systemctl restart odoo
          EOF

      - name: "Post-deployment actions"
        run: |
          echo "Deployment and service restart successful"
          echo "Pass!"
