name: Deploy to Ubuntu Server

on:
  push:
    branches: main 

jobs:
  deploy:
    runs-on: ubuntu-latest  # Or a suitable image for your tasks

    steps:
      - uses: actions/checkout@v3  # Check out code from the repository

      - name: "Install SSH key"
        run: |
          mkdir -p ~/.ssh 
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key  
          chmod 600 ~/.ssh/deploy_key  
          ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts  
          eval "$(ssh-agent -s)"  
          ssh-add ~/.ssh/deploy_key  
          ssh-add -l  

      - name: "Deploy to server"
        uses: appleboy/ssh-action@master  
        with:
          host: ${{ secrets.SERVER_IP }} 
          username: ${{ secrets.SERVER_USER }}  
          key: ${{ secrets.SSH_PRIVATE_KEY }}  
          script: |  
            cd /opt/test-ci/test-ci
            GIT_SSH_COMMAND=git pull origin main  
            systemctl restart odoo.service  

      - name: "Post-deployment actions"
        run: |
          echo "Deployment and service restart successful"
          echo "Pass!"
