name: Pre-commit Checks

on:
  push:
    branches:
      - '*'

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit checks
        run: pre-commit run --all-files

      - name: Notify on failure
        if: failure()
        run: |
          echo "Workflow failed. Logs:" > log.txt
          cat $GITHUB_WORKSPACE/${{ github.run_id }}/log.txt
          cat log.txt | mail -s "Workflow Failed" karanh.reliution.com
