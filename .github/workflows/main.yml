name: Deploy to Ubuntu Server

on:
  push:
    branches: main 

jobs:
  deploy:
    runs-on: ubuntu-latest  # Or a suitable image for your tasks

    steps:
      - uses: actions/checkout@v3  # Check out code from the repository

      - name: "Install SSH key"
        run: |
          echo "$SSH_PRIVATE_KEY" > deploy_key  # Add key content to a temporary file
          chmod 600 deploy_key  # Set proper permissions
          # Add the server's public key to known_hosts if using a trusted server
          ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts  # Optional for trusted servers

      - name: "Deploy to server"
        uses: appleboy/ssh-action@master  
        with:
          host: ${{ secrets.SERVER_IP }} 
          username: ${{ secrets.SERVER_USER }}  
          key: ${{ secrets.SSH_PRIVATE_KEY }}  
          script: |  
            cd /opt/gitlab-project/gitlab-devops-test-server/gitlab-devops-test 
            GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=no' git pull origin main  
            systemctl restart odoo.service  

      - name: "Post-deployment actions"
        run: |
          echo "Deployment and service restart successful"
          echo "Pass!"
